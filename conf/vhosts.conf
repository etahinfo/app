<VirtualHost *:80>
ServerAdmin jitendrab@localhost
DocumentRoot /var/www/html/www.arkchat.com
ServerName arkchat.com
ServerAlias www.arkchat.com
ServerAlias qa.archchat.com
ServerAlias qa.arkchat.com
Alias /phpMyAdmin /var/www/html/phpMyAdmin
Alias /html /var/www/html/www.arkchat.com/html
ErrorLog logs/www.arkchat.com-error_log
CustomLog logs/www.arkchat.com-access_log combined
<Directory "/var/www/html/www.arkchat.com">
Options Indexes FollowSymLinks
AllowOverride All
Require all granted
</Directory>
</VirtualHost>
